<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Witze-App</title>
  </head>
  <body>
    <link rel="stylesheet" href="style.css" />
    <div class="witze-wrapper">
      <div class="witze-header">
        <div class="witze-title">Witze App</div>
      </div>
      <div class="witze-main">
        <witze-p>Klicke auf den Button um einen Witz zu laden!</witze-p>
        <button onclick="loadjoke()" class="newjoke">Neuen Witz laden</button>
        <p id="joke" class="joke-text"></p>
        <button class="savejoke">Witz speichern</button>
      </div>
      <div class="witze-footer">
        <p class="subtitle">alle gespeicherten Witze:</p>
        <div class="savedjoke-list">
          <ul class="witz">
            Witz 1
          </ul>
          <ul>
            Witz 2
          </ul>
          <ul>
            Witz 3
          </ul>
        </div>
      </div>
    </div>
    <script src="./src/main.js"></script>
  </body>
</html>
